<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./estilo/Main.css">
    <link rel="stylesheet" href="./estilo/home.css"> 
    <link rel="stylesheet" href="./estilo/modal.css">


    <link rel="stylesheet" href="./estilo/responsive.css">
  
</head>

<body>
    <!-- home da pagina-->
    <div id="page-home">

        <div class="content">
            <!-- menu e logo do site-->
            <header>
                <img src="./img/logo.svg" alt="logomarca">

                <a href="create-point.html">
                    <span></span>
                    Cadastre um ponto de coleta </a>
            </header>

            <!--Inicio do corpo da pagina-->
            <main>
                <h1 class="red"> seu marktpleace de coleta de residuos </h1>

                <p> ajudamos pessoas a encontrarem potnos de coleta de forma eficiente.</p>

                <a href="#"> <span></span> <strong> pesquisar pontos de coleta</strong></a>
            </main>
        </div>
    </div>

    <!-- inicio dos pontos de coleta pagina que sobre poin quando pesquisar-->
    <div id="modal" class="hide">
        <div class="content">
            <div class="header">
                <h1>Pontos de Coleta</h1>
                <a href="#">Fechar</a>
            </div>
            <form action="/search-result.html">
                <label for="search">Cidade</label>
                <div class="search field">
                    <input type="text" name="search" placeholder="pesquise por cidade ou estado">
                    <button>
                        <img src="./img/search.svg" alt="buscar"> 
                    </button>
                </div>
            </form>
        </div>
    </div>
   
    <script src="./js/index.js"></script>
